<!-- 
LEARN TO CREATE UNORDERED AND ORDERED LISTS
<ul> is used for unordered lists
<ol> is used for ordered lists
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LISTS</title>
<link rel="stylesheet" href="dir/01Style.css">

</head>


<body>
<ul>
<li>Melony</li>
<li>Fidelis</li>
<li>Panther</li>
</ul>
<br><br>

<ul style="list-style: square;">
<li>Freidrick</li>
<li>Marthe</li>
<li>Grittle</li>
</ul>

<br><br>

<ul style="list-style: lower-alpha;">
<li>Freidrick</li>
<li>Marthe</li>
<li>Grittle</li>
</ul>

<br><br>

<ol>
<li>Freidrick</li>
<li>Marthe</li>
<li>Grittle</li>
</ol>

<br><br>

<ol class="myList">
<li>Freidrick</li>
<li>Marthe</li>
<li>Grittle</li>
</ol>
</body>
</html>
